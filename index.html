<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:regular,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:regular,600,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Account Page</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="account">
        <div class="account__left-side">
          <h1 class="account__title">Turn your ideas into reality</h1>
          <p class="account__text">
            Start for free and get attractive offers from the community
          </p>
        </div>
        <div class="account__content">
          <div class="account__inset">
            <a href="#" class="account__logo">Interactive Brand</a>
            <form action="#" method="post" class="account__form form">
              <h2 class="form__title">Create an account</h2>
              <p class="form__text">
                Letâ€™s get started with your 30day free trial.
              </p>
              <div class="form__items">
                <input
                  type="text"
                  name="username"
                  class="form__input"
                  placeholder="Username"
                  required
                />
                <input
                  type="email"
                  name="email"
                  class="form__input"
                  placeholder="Email"
                  required
                />
                <input
                  type="password"
                  name="password"
                  class="form__input"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form__actions">
                <button type="submit" class="form__button">
                  Create Account
                </button>
                <div class="form__or"><span>or</span></div>
                <a href="#" class="form__google"
                  ><span>Sign up with Google</span></a
                >
              </div>
            </form>
            <div class="account__login">
              <p class="account__login-text">Already have an account?</p>
              <a href="#" class="account__login-link">Log in</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
